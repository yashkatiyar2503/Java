<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD Operations</title>
    <script>
        async function createEmployee() {
            const employeeName = prompt("Enter Employee Name:");
            const employeeDepartment = prompt("Enter Employee Department:");

            if (employeeName && employeeDepartment) {
                const employee = { employeeName, employeeDepartment };

                const response = await fetch('/employees', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                });

                alert(response.ok ? 'Employee created successfully!' : 'Failed to create employee.');
            } else {
                alert('Both fields are required.');
            }
        }

        async function readEmployees() {
            const response = await fetch('/employees');
            const employees = await response.json();

            const output = employees.map(emp => `${emp.employeeId}: ${emp.employeeName} - ${emp.employeeDepartment}`).join('\n');
            alert('Employees:\n' + output);
        }

        async function updateEmployee() {
            const employeeId = prompt("Enter Employee ID to update:");
            const employeeName = prompt("Enter new Employee Name:");
            const employeeDepartment = prompt("Enter new Employee Department:");

            if (employeeId) {
                const employee = { employeeName, employeeDepartment };

                const response = await fetch(`/employees/${employeeId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                });

                alert(response.ok ? 'Employee updated successfully!' : 'Failed to update employee.');
            } else {
                alert('Employee ID is required.');
            }
        }

        async function patchEmployee() {
            const employeeId = prompt("Enter Employee ID to patch:");
            const employee = {};

            const employeeName = prompt("Enter new Employee Name (leave blank to skip):");
            const employeeDepartment = prompt("Enter new Employee Department (leave blank to skip):");

            if (employeeId) {
                if (employeeName) employee.employeeName = employeeName;
                if (employeeDepartment) employee.employeeDepartment = employeeDepartment;

                const response = await fetch(`/employees/${employeeId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                });

                alert(response.ok ? 'Employee partially updated successfully!' : 'Failed to partially update employee.');
            } else {
                alert('Employee ID is required.');
            }
        }

        async function deleteEmployee() {
            const employeeId = prompt("Enter Employee ID to delete:");

            if (employeeId) {
                const response = await fetch(`/employees/${employeeId}`, {
                    method: 'DELETE'
                });

                alert(response.ok ? 'Employee deleted successfully!' : 'Failed to delete employee.');
            } else {
                alert('Employee ID is required.');
            }
        }
    </script>
</head>
<body>
    <h1>Employee CRUD Operations</h1>
    <button type="button" onclick="createEmployee()">Create Employee</button>
    <button type="button" onclick="readEmployees()">Read Employees</button>
    <button type="button" onclick="updateEmployee()">Update Employee</button>
    <button type="button" onclick="patchEmployee()">Patch Employee</button>
    <button type="button" onclick="deleteEmployee()">Delete Employee</button>
</body>
</html>
